<body>
  <p>色差测试</p>
  <img id="img" src="" alt="">
  <canvas id="canvas1" width="3000" height="3000"></canvas>
</body>
<script>
  var can = document.getElementById('canvas1');
  var ctx = can.getContext('2d');

  var img = document.getElementById('img');
  // var img = new Image();
  var w = 3709;
  var h = 2480;
  img.onload = function () {
    // step it down only once to 1/6 size:
    ctx.drawImage(img, 0, 0, w, h);
  }



  img.src = 'WechatIMG9265.jpeg';
</script>
